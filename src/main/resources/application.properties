quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=123456
quarkus.datasource.jdbc.url=jdbc:postgresql://db:5432/medtec

#quarkus.datasource.db-kind=sqlite
#quarkus.datasource.jdbc.url=jdbc:sqlite::memory:


quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.mongodb.connection-string = mongodb://localhost:27017

quarkus.redis.hosts=redis://localhost:6379

mp.jwt.verify.publickey.location=publicKey.pem
quarkus.native.resources.includes=publicKey.pem
smallrye.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.verify.algorithm=RS256

quarkus.smallrye-jwt.auth-context.token-format=JWT
quarkus.smallrye-jwt.auth-context.public-key.location=publicKey.pem

quarkus.http.port=9000
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

quarkus.servlet.filters.JWTFilter.priority=1
quarkus.servlet.filters.JWTFilter.url-pattern=/*
quarkus.swagger-ui.always-include=true
